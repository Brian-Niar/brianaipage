<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubiChess - Trade</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/trade.css">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon"></head>
<body>
    <div class="trade-container">
        <div class="trade-box">
            <div class="trade-header">
                <h2>Trade Cryptocurrency</h2>
                <p>Buy and sell your favorite cryptocurrencies</p>
            </div>
            
            <div class="trade-content">
                <div class="trade-form">
                    <form id="tradeForm">
                        <div class="form-group">
                            <label for="tradeType">Trade Type</label>
                            <select id="tradeType" required>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="crypto">Cryptocurrency</label>
                            <select id="crypto" required>
                                <option value="BTC">Bitcoin (BTC)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                                <option value="BNB">Binance Coin (BNB)</option>
                                <option value="ADA">Cardano (ADA)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.00000001" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Execute Trade</button>
                    </form>
                </div>
                
                <div class="trade-info">
                    <h3>Trade Information</h3>
                    <div class="trade-details">
                        <p><strong>Current Price:</strong> <span id="currentPrice">Loading...</span></p>
                        <p><strong>24h Change:</strong> <span id="priceChange">Loading...</span></p>
                        <p><strong>Available Balance:</strong> <span id="availableBalance">Loading...</span></p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/trade.js"></script>
</body>
</html>
