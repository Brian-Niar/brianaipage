<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubiChess - Sign Up</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon"></head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/logo.png" alt="RubiChess Logo">
            </div>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <div class="image-upload-container">
                        <div class="image-preview">
                            <img width="100px" id="imagePreview" src="assets/default-avatar.png" alt="Profile Preview">
                        </div>
                        <div class="upload-controls">
                            <input type="file" id="profileImage" accept="image/*" style="display: none;">
                            <button type="button" class="upload-btn" onclick="document.getElementById('profileImage').click()">
                                <i class="fas fa-camera"></i> Upload Image
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="index.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
